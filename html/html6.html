<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습6_color, img, rowpan, colspan</title>
</head>
<body>
<table width="500" height="500" border="1" cellspacing="0" cellpadding="5" style="font-weight:bold;">
  <tr align="center" width="600">
    <td rowspan="2" width="300" height="100" bgcolor="red">4</td>
    <td colspan="2" width="300" height="100" bgcolor="yellow">1</td>
  </tr>
  <tr align="center">
    <td><img src="http://peninsulatimes.net/wp-content/uploads/2021/01/Ers2-YNVkAkdUbl_%EC%9D%B4%EB%8B%B4-1-scaled.jpg" width="200" height="300" align="center" alt="아이유 celebrity"></td>
    <td rowspan="2" width="300" bgcolor="green">2</td>
  </tr>
  <tr align="center">
    <td colspan="2" width="300" height="100" bgcolor="blue">3</td>
  </tr>
</table>

<!-- table>tr*5>td*2  5행, 2열 테이블 자동 생성.  검색할때는 (emmt) -->
</body>
</html>
