<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
      <!-- 2022.05.27.금. 1054 -->
</head>
<body>
  <div>
    #muted가 있을 때는 자동재생<br><br>
    <!-- muted는 자동재생 -->
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" width="300" controls autoplay muted></video>
  </div>

  <div>
    <br><br>
    #iframe 태그 사용 _ 유튜브 <br>
    #iframe 태그는 span 태그 처럼 옆으로 붙어서 나온다. <br><br>
    <!-- 생존코딩 유튜브 -->
    <iframe width="300" height="215" src="https://www.youtube.com/embed/OsRYzZuZXOA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="300" height="215" src="https://www.youtube.com/embed/kj33guVJuso" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

</body>
</html>
