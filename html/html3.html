<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습3_rowspan</title>
</head>
<body>
  <!-- style="text-align:center;" -->
  <table width ="300" height="400" border="1" cellspacing="0" cellpadding="10" style="font-weight: bold;">
    <!-- 4행 병합 -->
    <tr>
      <!-- rowspan은 행병합 -->
      <td rowspan="4">1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
    </tr>
    <tr>
      <!-- colspan은 열병합 -->
      <td colspan="2" align="center">6</td>
    </tr>
  </table>
</body>
</html>
