<!DOCTYPE html> <!-- html문서위에 무조건 정의, html의 규약설명, 없어도 잘된다.-->
<html lang="en"> <!-- 이 페이지가 english 기준으로 작성됐다. 라고 표현 -->
<head>
  <!-- meta data : 브라우저에게 기본 설정 정보 전달 -->
   <!-- utf-8 로 설정하면 모든 언어 사용 가능 -->
  <meta charset="UTF-8">

  <!-- IE는 지원종료. 단, 호환위해 있는 코드 IE를 edge처럼 인식되게 한다. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">   

  <!-- 모바일 호환성 때문에 있는 코드, 디바이스 크기에 맞춰서 비율 조정-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 브라우저에서 페이지 검색 시 설명으로 가장 먼저 출력되는 내용, 검색창에 노출되는데 도움이 된다. -->
<meta name="description" content="html 기본 설정 태그 설명">
  
  <title>basic tag</title>
</head>
<body>
  
  html 기본 설정 태그 설명

</body>
</html>
