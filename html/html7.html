<!-- 버튼에 디자인 적용위해 css 사용-->
  <style>
    .btn {
      border:none;
      border-radius:4px;
      font-weight: bold;
      font-size: 20px;
      height: 50px;
      width: 150px;
    }

    .register{

    }

    .cancle{

</head>
<body>

  <select name="PhoneNumber" style="width: 120px" disabled>

  <option value="defalut" selected>Phone Number</option>

  <option value="011">011</option>
  </select>

  <input type="radio" name="check" value="1">Use authenticated mobile number as representative number.<br>
