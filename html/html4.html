<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습4_rowspan, colspan</title>
</head>
<body>
  <table width="500" height="500" border="1" cellspacing="0" cellpadding="5" style="font-weight: bold;">
<tr>
  <!-- colspan은 열병합, rowspan은 행병합 -->
  <td colspan="2">2</td>
  <td rowspan="5" align="center">7</td>
</tr>
<tr>
  <td rowspan="3">1</td>
  <td>3</td>
</tr>
<tr>
  <td>4</td>
</tr>
<tr>
  <td>5</td>
</tr>
<tr>
  <!-- align은 center로 가운데 정렬 -->
  <td colspan="2" align="center">6</td>
</tr>
  </table>

</body>
</html>
