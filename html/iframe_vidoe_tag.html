<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1- iframe, video tag</title>
  </head>
  <body>
    <div>
      <table border="0" cellspacing="0"; cellpadding="0";>
        <tr>
          <td colspan="3">
            <h3>Youtube iframe tag</h3>
            <!-- iframe tag는 높이조절 불가 -->
          </td>
        </tr>
        <tr>
          <td>
            <!-- 다비치  -->
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/Ve7UrCdM4E0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </td>
          <td>
            <!-- 빅마마 -->
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/OsRogAzmsF8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </td>
          <td>
            <!-- 마마무 -->
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/WvkTcNQsxzc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <h3>Video tag</h3>
          </td>
        </tr>
        <tr>
          <td>
            <!-- 비디오 태그_ 자동재생은 controls autoplay muted -->
            <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" controls autoplay muted width="100%"></video>
          </td>
          <td>
            <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls autoplay muted width="100%"></video>
          </td>
          <td>
            <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" controls autoplay muted width="100%"></video>
          </td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
