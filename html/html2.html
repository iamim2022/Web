<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습2_a href태그</title>
</head>
<body>
  나만의 바로가기<br><br>
  <!-- 새창에서 생성 -->
  <a href="https://www.naver.com" target="_blank">네이버</a><br><br>
  
  <!-- 생성된 창의 이름이 aaaa -->
  <a href="https://www.daum.net/" target="aaaa">다음</a><br><br>
  
  <!-- target 기본값 -->
  <a href="https://www.google.com/" target="_self">구글</a><br><br> 
  
  <!-- target미지정시 기본값으로 입력된다. -->
  <a href="https://github.com/">깃허브</a><br><br>
  <a href="https://www.kopo.ac.kr/ctc/index.do">분당폴리텍</a>
</body>
</html>
