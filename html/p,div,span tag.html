<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p, div, span tag</title>
  <!-- 2022.05.27.금.1031 -->
</head>
<body>
  <!-- div태그 : 영역을 구분, display 속성이 block-->
  #div태그
  <div> div 태그 </div>
  <div> div 태그 </div>
<br>-----------------------------------------------<br><br>
  <!-- p태그: 단락 구분시 사용, 상하 margin이 기본 부여 -->
  #p태그
  <p>p태그</p>
  <p>p태그</p>
  <br>-----------------------------------------------<br><br>
  <!-- span태그: 스타일 적용할 때 유용하게 사용하는 태그, display 속성이 inline -->
  #span태그<br><br>
  <span> span태그 </span><span> span태그 </span>

</body>
</html>
