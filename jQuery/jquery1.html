<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery1</title>

  <!-- jquery 스크립트 import : load하는 순간 용량을 288kbyte정도 소모한다. 그래서 jquery 사용하지 않으려는 움직임이 발생. -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
  <style>
    .big-text{
      font-size: xx-large;
    }
    .color-red {
      color: red;
    }
  </style>
  <script>
    // jquery 시작은 $    _ $ 등장하면 jquery 사용한다!
    $(function () {
      //onload와 동일한 시점이다.
      console.log('onLoad');

      //1. 객체접근 _ 1), 2)는 결과물이 다르다.
      // 1) 기존 js 방식
      //onload 안에서 사용하는 것._ onload를 쓰기때문에 앞에 사용가능
      $jsTitle = document.getElementById('title');
      console.log($jsTitle);

      //2) 기존 방식의 이벤트 연결
      document.getElementById('button1').addEventListener('click', function(){
        console.log('클릭1');
      });

      // 1-2) jquery 방식 _ jquery는 무조건 jquery객체 반환 _ jquery객체 안에 정보가 들어감.
      $title = $('#title');
      console.log($title);

      //2-2) jquery 방식의 이벤트 연결
      //button1에 click이 발생하면 function작동
      $('#button1').on('click', function () {
        console.log('jquery 클릭1');      
      });

      $('#button1').click(function () {
          console.log('JQuery(2) 클릭 1 !!');
        });

      //3. 메서드 체인_ jquerys는 항상 자기자신을 반환 _ 메서드를 계속 연결해서 사용
      $('#button2').click(function (){
        console.log('jquery 클릭2');
      }).mouseover(function(){
        console.log('jquery 마우스오버2');
      }).mouseleave(function(){
        console.log('jquery 마우스 떠나기2')
      });

      //4. innerHTML, innerTEXT대응
      //id button3을 클릭하면 함수 발동
      //함수 내용은 id text의 내용 변경
      $('#button3').click(function(){
        $('#text').html('<b>b 태그</b>');
      });

      //5. 끼워넣기 _ append 등으로 계속 끼워넣기 가능 _ 메서드체인도 가능
      $('#button4').click(function(){
        $('#text2').append('<b>b 태그</b>').append('Hello');
      });

      //6. 엘리먼트 옵션 변경
      //class 바꾸는 방법 _ F12조회
      $('#text3').mouseover(function(){
        console.log(this);       //여기에서 this는 이벤트가 일어난 자기 자신 tag정보(js로 얻었던)
        console.log($(this));   //jquery 객체로 반환


      // 7. 속성 변경
      // $(this).attr('class', 'color-red');

      //8. css변경
      $(this).css('color', 'red');
    });
  });
  </script>
  <div id="title">title</div>
  <button id="button1">클릭</button>
  <button id="button2">클릭2</button>

  <!-- innerHTML, innerTEXT대응위한 처리 -->
  <div id="text">여기</div>
  <button id="button3">클릭3</button>

  <div id="text2">여기</div>
  <button id="button4">클릭4</button>

  <!-- 엘리먼트 옵션 변경 -->
  <div id="text3" class="big-text">big-text</div>
</body>
</html>
