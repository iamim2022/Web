<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax2_jQueryExample</title>
    <!-- ajax1의 코드는 너무 길기 때문에 이 코드 사용 -->
    <!-- get방식 -->
    <!-- jquery 스크립트 import -->
    <!-- jQuery 사용 방식이 코드가 가장 짧지만, 가장 용량 많이 사용 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>
<body>
  <script>
    $(function () {
      $('#get_data_button').click(function () {
        // GET 방식
        // $('#demo').load('ajax_info.txt');
        $.getJSON('people.json', function (json) {
          console.log(json);
          // $('#demo').html(JSON.stringify(json));
          $('#demo').html(`${json.name} : ${json.skill}`);
        });
      });
    });
  </script>
  <div id="demo"></div>
  <button id="get_data_button">get data</button>
</body>
</html>
