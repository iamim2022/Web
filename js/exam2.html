<script>
  // javascript string to number
  let num = Number(prompt('숫자 입력'));

  //숫자가 아니라면,  isNaN이 true면
  if (isNaN(num)){
    alert('숫자를 입력하세요.');
  } else {
    if ((num <= 1 || num <= 100) === false){
      alert('1이상 100이하의 수만 허용합니다.');
    } else {        
      for (let i = 1; i <= num; i++){
        console.log(i);
      }
      alert('완료되었습니다.');
    }
  }
</script>
</body>
