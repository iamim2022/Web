<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습5</title>
</head>
<body align="center">
  <!-- 220531화 --> 
  <!-- 버튼 색 변화시키기 : 버튼 위치, 버튼 색, 글자색 등 -->
  <!-- 원리 : 한 개 함수가 3개 버튼에 효과_onmouseover -->
  <style>
    /* 컨테이너로 전체위치 설정 */
    .container{
      width: 100%;
      height: 100%;
      line-height: 30vh;
    }

    /* 버튼 크기, 색, 간격 조정 */
    button {
      background-color:grey;
      color: white;
      width: 200px;
      height: 50px;
      font-size:larger;
      font-family: bold;
      margin: 1vw;
    }
  </style>

  <script>
    // 버튼 생성
    document.write("<div class = 'container'>");
    document.write("<button id='html' onmouseover='changeHtml()'>html</button>");
    document.write("<button id='CSS' onmouseover='changeCSS()'>CSS</button>");
    document.write("<button id='js' onmouseover='changeJs()'>javascript</button>");
    document.write("</div>")

    //DOM 객체 생성 _ $ 이 DOM객체를 의미한다.
    let $html = document.getElementById('html');     //이 문서에서 Id가 html인 요소를 받아온다.
    let $CSS = document.getElementById('CSS');
    let $js = document.getElementById('js');

    ////////////버튼 스타일 변경 함수/////////////
    //html 버튼
    function changeHtml() { 
      $html.style.color = 'black';   //함수 작동시 HTML 버튼 글자색을 검정색으로 변경
      $html.style.backgroundColor = 'white';      //함수 작동시 HTML 버튼 배경색은 흰색으로 변경
      //나머지 버튼에 대한 처리
      $CSS.style.color = 'white';   //흰 글자
      $CSS.style.backgroundColor = 'grey';    //회색 배경
      $js.style.color = 'white';    //흰 글자
      $js.style.backgroundColor = 'grey';   //회색 배경
    }
     //CSS 버튼
    function changeCSS() { 
      $CSS.style.color = 'black';
      $CSS.style.backgroundColor = 'white';
      //나머지 버튼에 대한 처리      
      $html.style.color = 'white';
      $html.style.backgroundColor = 'grey';
      $js.style.color = 'white';
      $js.style.backgroundColor = 'grey';
    }
    //js 버튼
    function changeJs() { 
      $js.style.color = 'black';
      $js.style.backgroundColor = 'white';
       //나머지 버튼에 대한 처리     
      $html.style.color = 'white';
      $html.style.backgroundColor = 'grey';
      $CSS.style.color = 'white';
      $CSS.style.backgroundColor = 'grey';
    }
  </script>
</body>
</html>
